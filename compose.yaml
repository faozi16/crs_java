services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: car-reservation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: car_rsvt
      MYSQL_USER: theuser
      MYSQL_PASSWORD: thepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "theuser", "-pthepassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-reservation-network

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-reservation-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/car_rsvt
      SPRING_DATASOURCE_USERNAME: theuser
      SPRING_DATASOURCE_PASSWORD: thepassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - car-reservation-network

volumes:
  mysql_data:
    driver: local

networks:
  car-reservation-network:
    driver: bridge
